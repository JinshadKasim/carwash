{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

                <div> <a href="#" class="nav_logo"> <i class=' nav_logo-icon'><img

                    <div class="nav_list"> <a href="{% url 'dashboard' %}" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i>

                </div> <a href="{% url 'admi' %}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span

        <!--Container Main start-->
        <div class="height-100 bg-light">
            <h4>MPS Car Washing Center</h4>
            {% block content %}

          <a href="{% url 'tbooking' %}">  <div class="total-booking">

                <h5 class="count">0</h5>
            

            </div>
            </a>

                <span class="nav_name pstn">Completed Booking</span>
                <br>

            </div>
            </a>
            <a href="">

                <i class='bx bx-message-square-detail nav_icon total-booking-icon' ></i>

                <br>
                <h5 class="count">0</h5>
            

            </div>
            </a>
            <a href="">
