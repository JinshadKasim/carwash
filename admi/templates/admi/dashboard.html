{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="{% static 'js/admin_dashboard.js' %}"></script>
    <script src="{% static 'js/emp_register.js' %}"></script>

    <title>Document</title>
</head>

<body>

    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <div class="header_img"> <img src="{% static 'images/admin.png' %}" alt=""> </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <a href="#" class="nav_logo"> <i class=' nav_logo-icon'><img
                                src="{% static 'images/admin2.png' %}" alt="" class="adimg"></i> <span
                            class="nav_logo-name"></span> </a>
                    <div class="nav_list"> <a href="{% url 'dashboard' %}" class="nav_link active"> <i
                                class='bx bx-grid-alt nav_icon'></i>
                            <span class="nav_name">Dashboard</span> </a> <a href="{% url 'employee_management' %}"
                            class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Manage
                                Employee</span> </a>
                        <a href="{% url 'employee_register' %}" class="nav_link"> <i class='bx bx-user nav_icon'></i>
                            <span class="nav_name">Register Employee</span> </a>

                        <a href="messages" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span
                                class="nav_name">Messages</span>
                        </a> <a href="{% url 'serviceHistory' %}" class="nav_link"> <i
                                    class='bx bx-folder nav_icon'></i> <span class="nav_name">Service History</span>
                            </a> 
                    </div>
                </div> <a href="{% url 'admin_logout' %}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
                        class="nav_name">Log-Out</span> </a>
            </nav>
        </div>
        <!--Container Main start-->
        <div class="height-100 bg-light">
            <h4>MPS Car Washing Center</h4>
            {% block content %}

            <a href="{% url 'tbooking' %}">
                <div class="total-booking">

                    <i class='bx bx-user nav_icon total-booking-icon'></i>
                    <span class="nav_name pstn">Total Booking</span>
                    <br>
                    <h5 class="count">{{total}}</h5>


                </div>
            </a>

            <a href="{% url 'pbooking' %}">
                <div class="total-booking">

                    <i class='bx bx-user nav_icon total-booking-icon'></i>
                    <span class="nav_name pstn">Pending Booking</span>
                    <br>
                    <h5 class="count">{{pending}}</h5>


                </div>
            </a>
            <a href="">
                <a href="{% url 'cbooking' %}">
                    <div class="total-booking">

                        <i class='bx bx-user nav_icon total-booking-icon'></i>
                        <span class="nav_name pstn">Completed Booking</span>
                        <br>
                        <h5 class="count">{{Completed}}</h5>


                    </div>
                </a>
                <a href="feedbacks">
                    <div class="total-booking">

                        <i class='bx bx-message-square-detail nav_icon total-booking-icon'></i>
                        <span class="nav_name pstn">Feedbacks</span>
                        <br>
                        <h5 class="count">{{feedbacks}}</h5>


                    </div>
                </a>

                {% endblock %}

        </div>
        <!--Container Main end-->


    </body>

</html>
